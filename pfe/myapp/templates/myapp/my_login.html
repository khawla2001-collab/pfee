<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add any additional meta tags or stylesheets here -->
</head>
<body>
    <!-- Display messages -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <ul>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
  
    <!-- Login Form -->
    <div class="container mt-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'my_login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_username_or_email">Username or Email</label>
                                <input type="text" class="form-control" id="id_username_or_email" name="username_or_email" placeholder="Enter username or email" autocomplete="username" required>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password</label>
                                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" autocomplete="current-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
