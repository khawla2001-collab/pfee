<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Diagnostic</title>
</head>
<body>
    <h1>Write Diagnostic</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="diagnostic">Diagnostic:</label><br>
        <textarea id="diagnostic" name="diagnostic" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit Diagnostic">
    </form>
</body>
</html>
