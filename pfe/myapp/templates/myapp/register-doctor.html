<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
</head>
<body>
    <h1>Doctor Registration</h1>
    <form method="post" name="doctor_registration_form">
        {% csrf_token %}
        <!-- Display form errors -->
        {% if form.errors %}
        <div class="alert alert-danger">
            <ul>
                {% for field, errors in form.errors.items %}
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        
        <label for="id_name">Name:</label>
        <input type="text" id="id_name" name="name" maxlength="30" required><br>
        
        <label for="id_last_name">Last Name:</label>
        <input type="text" id="id_last_name" name="last_name" maxlength="30" required><br>
        
        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email" maxlength="254" required><br>
        
        <label for="id_phone">Phone Number:</label>
        <input type="text" id="id_phone" name="phone" maxlength="15" required><br>
        
        <label for="id_role">Role:</label>
        <select id="id_role" name="role" required>
            <option value="doctor">Doctor</option>
            <option value="secretary">Secretary</option>
        </select><br>
        
        <label for="id_username">Username:</label>
        <input type="text" id="id_username" name="username" maxlength="150" required><br>
        
        <label for="id_password1">Password:</label>
        <input type="password" id="id_password1" name="password1" required><br>
        
        <label for="id_password2">Confirm Password:</label>
        <input type="password" id="id_password2" name="password2" required><br>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
